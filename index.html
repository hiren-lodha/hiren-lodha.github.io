<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiren's Presentation</title>
    <!-- Solarized theme -->
    <link rel="stylesheet" href="dist/theme/solarized.css">
    <!-- Reveal.js core CSS -->
    <link rel="stylesheet" href="dist/reveal.css">
    <style>
      /* Custom styling */
      .reveal h1, .reveal h2 {
        color: #268bd2;
        margin-bottom: 30px;
      }
      .reveal .slides {
        text-align: left;
        padding-left: 20px;
      }
      .reveal img {
        border: 2px solid #586e75;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Slide 1: Title -->
        <section>
          <h1>My Presentation</h1>
          <p>Created by Hiren Lodha</p>
          <img src="images/download.jpg" width="300" alt="Main Image">
        </section>

        <!-- Slide 2: Vertical Slides -->
        <section>
          <section>
            <h2>Project Overview</h2>
            <p>This is the main horizontal slide</p>
            <p>â†“ Press DOWN for details</p>
          </section>
          <section>
            <h3>Key Features</h3>
            <img src="images/download (1).jpg" width="400" alt="Feature 1">
            <p class="fragment">Feature description appears on click</p>
          </section>
        </section>

        <!-- Slide 3: Image Focus -->
        <section>
          <h2>Visual Demonstration</h2>
          <img src="images/download (2).jpg" width="500" alt="Demo">
          <p class="fragment fade-in">Analysis of this diagram</p>
        </section>

        <!-- Slide 4: Conclusion -->
        <section>
          <h2>Thank You!</h2>
          <p>Contact: hiren@example.com</p>
        </section>
      </div>
    </div>

    <!-- Scripts -->
    <script src="dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: false, // Left-aligned
        transition: 'convex',
        // Optional plugins
        plugins: []
      });
    </script>
  </body>
</html>
